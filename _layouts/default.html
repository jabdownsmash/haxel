<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>haxel</title>

    <link href="{{ site.baseurl}}/css/bootstrap.css" rel="stylesheet">
    <link href="{{ site.baseurl}}/css/simple-sidebar.css" rel="stylesheet">
  </head>

  <body>
  <div class="page-container">
  
  <!-- top navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
       <div class="container">
        <div class="navbar-header">
           <a class="navbar-brand" href="#">haxel</a>
           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
           </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
          </div>
        </div>
    </div>
    <div class="container">
        <div class="row row-offcanvas row-offcanvas-left">
          
          <!-- sidebar -->
          <div class="col-xs-4 col-sm-2 sidebar-offcanvas" id="sidebar" role="navigation">
              <ul class="nav pre-scrollable">
                {% for tag in page.sidebar_tags %}
                <li><a href={{tag.link}}>{{tag.display}}</a></li>  
                {% endfor %}          
              </ul>
          </div>
      
          <!-- main area -->
          <div class="col-xs-12 col-sm-10">
            <h1>{{page.title}}</h1>
            {{content}}
          </div><!-- /.col-xs-12 main -->
        </div><!--/.row-->
    </div><!--/.container-->
  </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{{ site.baseurl}}/js/bootstrap.min.js"></script>
  </body>
</html>
